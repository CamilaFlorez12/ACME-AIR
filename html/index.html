<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="mensaje-advertencia">
        <p>Esta página no está disponible en PC</p>
    </div>
    <main class="contenido-pagina-1">
        <header>
            <div class="imagen-logo">
                <img src="/img/avion1.png" alt="avión">
            </div>
        </header>
    <section class="formulario-ingreso">
        <h2>Iniciar Sesión</h2>
        <form method="get" class="formulario-distribucion">
            <label for="email"></label>
            <input type="email" name="email" placeholder="Email" required>
            <label for="Contraseña"></label>
            <input type="password" name="Contraseña" placeholder="Contraseña" required>
            <br>
            <div>
            <input type="checkbox" name="datos">
            <label>Recordar mis datos</label>
            </div>
            <button type="submit">INGRESAR</button>
        </form>
        <p><a href="/html/index2.html">Crear cuenta</a></p>
        <p><a href="/html/index3.html">¿Has olvidado tu contraseña?</a></p>
    </section>
    </main>
</body>
</html>
