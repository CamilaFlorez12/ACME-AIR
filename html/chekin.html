<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check in</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
     <div class="mensaje-advertencia">
        <p>Esta página no está disponible en PC</p>
    </div>
    <main class="contenido-pagina-6">
        <header class="../img-buscar-vuelos">
            <img src="../img/avión2.png.png" class="imagen-contenido1">
        </header>
        <section class="buscar-vuelo">
                <div class="div-vuelo">
                    <div>
                        <img src="../img/persona.png.png" alt="logo persona" class="logo-persona">
                    </div>
                    <div class="nombre">
                        <h1>Camila Florez</h1>
                        <p><a href="../index.html" class="link6">Cerrar Sesión</a></p>
                    </div>
                </div>
                <h2>Check In</h2>
                <article class="div-info-checkin">
                    <img src="../img/avion3.png.png" alt="avión">
                    <div class="fila1-checkin">
                        <p>05:30 - 06:30</p>
                        <p>1h 30 min</p>
                        <p>Bogotá - Barranquilla</p>
                    </div>
                    <div class="fila2-checkin">
                        <p>VAA025</p>
                    </div>
                </article>
                <section class="contacto-checkin">
                    <p>Contacto En Caso De Emergencia</p>
                    <form method="get" action="./busqueda.html" >
                        <div class="div-form-checkin">
                            <label for="nombre"></label>
                            <input type="text" name="nombre" placeholder="Nombre completo" required class="input8">
                            <label for="telefono"></label>
                            <input type="tel" name="telefono" placeholder="No. Teléfono Celular" required class="input8" pattern="\{0,10}">
                            <button type="submit" class="boton-pag8">GUARDAR</button>
                        </div>
                    </form>
                </section>
        </section>
    </main>                
</body>
</html>
