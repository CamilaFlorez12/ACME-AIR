<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main class="contenido-pagina-2">
        <header>
            <divc class="img-registro">
                <img src="/img/AVION2.PNG" alt="avión">
            </div>
        </header>
        <section class="formulario-registro">
            <h2>Registro</h2>
            <form method="get" class="distribucion-registro">
                <label for="nombre"></label>
                <input type="text" name="nombre" placeholder="Nombre Completo">
                <label for="id"></label>
                <input type="text" name="id" placeholder="No. Identificación">
                <label for="email"></label>
                <input type="email" name="email" placeholder="E-mail">
                <label for="telefono"></label>
                <input type="number" name="telefono" placeholder="Teléfono">
                <label for="ciudad"></label>
                <select>
                    <option value="valor1"></option>
                    <option value="valor2">Duitama</option>
                    <option value="valor2">Bucarmanga</option>
                    <option value="valor2">Bogotá</option>
                    <option value="valor2">Arauca</option>
                </select>
                <button type="submit">GUARDAR</button>
            </form>
        </section>
    </main>
</body>
</html>
