<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/ACME-AIR/css/styles.css">
</head>
<body>
     <div class="mensaje-advertencia">
        <p>Esta página no está disponible en PC</p>
    </div>
    <main class="contenido-pagina-2">
        <header>
            <div class="img-registro">
                <img src="/ACME-AIR/img/avión2.png.png" alt="avión" class="imagen-contenido2">
            </div>
        </header>
        <section class="formulario-registro">
            <h2 class="registro">Registro</h2>
            <form method="get" class="distribucion-registro" action="/ACME-AIR/html/crear-contrasenia.html">
                <hr>
                <label for="nombre"></label>
                <input type="text" name="nombre" placeholder="Nombre Completo" class="input2" required>
                <label for="id"></label>
                <input type="number" name="id" placeholder="No. Identificación" class="input2" required pattern="\d{5,15}"/>
                <label for="email"></label>
                <input type="email" name="email" placeholder="E-mail" class="input2" required>
                <label for="telefono"></label>
                <input type="tel" name="telefono" placeholder="Teléfono" class="input2" required pattern="\d{0,10}"/>
                <label for="ciudad"></label>
                <select class="distribucion-ciudad" required>
                    <option value="valor1">Ciudad</option>
                    <option value="valor2">Duitama</option>
                    <option value="valor2">Bucarmanga</option>
                    <option value="valor2">Bogotá</option>
                    <option value="valor2">Arauca</option>
                </select>
                <button type="submit">GUARDAR</button>
            </form>
        </section>
    </main>
</body>
</html>
