<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="mensaje-advertencia">
        <p>Esta página no está disponible en PC</p>
    </div>
    <main class="contenido-pagina-3">
        <header>
            <div class="img-contrasenia">
                <img src="../img/avión2.png.png" alt="avión" class="imagen-contenido3">
            </div>
        </header>
        <section class="rec-contrasenia">
            <h2 class="recuperar-contrasena">Recuperar contraseña</h2>
            <div class="div-rec-contrasenia">
                <div class="recup-email">
                    <form method="get" class="formulario-recuperacion" action="./crear-contrasenia.html">
                        <label for="email"></label>
                        <input type="email" placeholder="Email" required class="input1">
                </div>
                <p class="parrafo">Si el e-mail se encuentra registrado se enviará un link para continuar con la
                    recuperación de su contraseña.</p>
                <button type="submit" class="boton-pag3"> ENVIAR</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
