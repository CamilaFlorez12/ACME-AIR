<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/ACME-AIR/css/styles.css">
</head>

<body>
    <div class="mensaje-advertencia">
        <p>Esta página no está disponible en PC</p>
    </div>
    <main>
        <div class="divinicio">
            <header>
                <div class="imagen-logo">
                    <img src="/ACME-AIR/img/avión1.png.png" alt="avión" class="imagen-contenido1">
                </div>
                <h2>Iniciar Sesión</h2>
            </header>

            <form method="get" class="formulario-distribucion" action="/ACME-AIR/html/busqueda.html">
                <div class="inputinicio1">
                    <input type="email" name="email" placeholder="Email" class="input1"
                        id="inputinicio" required>
                    <input type="password" name="Contraseña" placeholder="Contraseña" class="input1" id="inputinicio"
                        required>
                </div>
                <div class="checkbox-inicio">
                    <input type="checkbox" name="datos">
                    <label for="datos">Recordar mis datos</label>
                </div>
                <button type="submit"> INGRESAR</button>
            </form>
            <p><a href="/ACME-AIR/html/registro.html" class="link1">Crear cuenta</a></p>
            <p><a href="/ACME-AIR/html/recup-contrasenia.html" class="link1">¿Has olvidado tu contraseña?</a></p>
        </div>
    </main>
</body>

</html>
